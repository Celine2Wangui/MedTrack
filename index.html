<!DOCTYPE html>
<html>
    <head>
        <title> Medication Reminder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> My Medication Reminder</h1>
        <form id="MedicationForm">
            <label for = "MedicationName">Medication name</label>
            <input type="text" id="dosage" name="dosage"><br><br>
            <label for="schedule">Schedule (e.g,9.00 AM, 5.00 PM daily):</label>
            <input type="text" id="schedule" name="schedule"><br><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate"><br><br>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate"><br><br>
            <button type="submit">Add medication</button>
        </form>
        <ul id="medicationList"></ul>
        <script src="script.js"></script>
    </body>
</html>
